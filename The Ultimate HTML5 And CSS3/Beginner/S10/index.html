<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Semantic</title>
		<style>
			img {
				width: 250px;
				height: 300px;
				object-fit: cover;
			}
		</style>
	</head>
	<body>
		<article class="article">
			<h1>Heading</h1>
			<p>
				Published
				<time datetime="2022-07-11 23:39">July 11 2022 11:39pm</time>
			</p>
			<p>
				<mark class="highlight">Lorem</mark> ipsum, dolor sit amet
				consectetur adipisicing elit. Consectetur in laudantium non eos ipsam
				labore similique natus error earum odit?
			</p>
			<figure>
				<img src="/images/coffee.jpg" alt="" />
				<figcaption>My Coffee this morning</figcaption>
			</figure>
		</article>
	</body>
</html>
