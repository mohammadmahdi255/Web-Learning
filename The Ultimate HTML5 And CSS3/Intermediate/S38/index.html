<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>File Inputs</title>
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
		/>
	</head>
	<body>
		<form action="">
			<div>
				<input type="file" multiple accept=".jpg, .png" name="" id="" />
			</div>
			<div>
				<input type="file" multiple accept="image/*" name="" id="" />
			</div>
			<div>
				<input type="file" multiple accept="video/*" name="" id="" />
			</div>
			<div>
				<input type="file" multiple accept="audio/*" name="" id="" />
			</div>
		</form>
	</body>
</html>
